<!-- Contact Section -->
<section id="contact" class="w-full py-16 px-6 md:mt-10 lg:px-20">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-6">Get in Touch</h2>
    <p class="text-gray-400 mb-10">Feel free to reach out for collaborations or just say hello!</p>
  </div>

  <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
    <!-- Contact Form -->
    <form id="contact-form" class="space-y-6">
      <div>
        <label class="block text-gray-300 mb-2">Name</label>
        <input type="text" id="name" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>
      </div>

      <div>
        <label class="block text-gray-300 mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email" required>
      </div>

      <div>
        <label class="block text-gray-300 mb-2">Message</label>
        <textarea id="message" rows="4" class="w-full px-4 py-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-md transition duration-300">
        Send Message
      </button>
    </form>
  </div>

  <!-- WhatsApp Contact -->
  <div class="mt-10 text-center">
    <a id="whatsapp-link" target="_blank" class="inline-flex items-center bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-md transition duration-300">
      <span class="iconify text-white text-2xl mr-3" data-icon="logos:whatsapp-icon"></span>
      Contact via WhatsApp
    </a>
  </div>
</section>
